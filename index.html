<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <h1>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Mr.Tattoo Hanoi</h1>
    <p class="subtitle">Qu·∫£n l√Ω c·ªông t√°c vi√™n</p>

    <!-- Form ƒëƒÉng nh·∫≠p -->
    <div id="login-form">
      <form id="login-form-element">
        <div class="form-group">
          <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
          <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
          <span id="username-error" class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required>
          <span id="password-eye" class="eye-icon">üëÅÔ∏è</span>
          <span id="password-error" class="error"></span>
        </div>
        <button type="submit">ƒêƒÉng nh·∫≠p</button>
      </form>
      <p id="form-error" class="error"></p>
      <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω</a></p>
    </div>
  </div>

  <script>
    // L·∫•y API key t·ª´ k.txt
    async function getApiKey() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/mrtattoo-hanoi/CTV/refs/heads/main/k.txt');
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        return lines.join('');
      } catch (error) {
        console.error('L·ªói khi l·∫•y API key:', error);
        return null;
      }
    }

    // X·ª≠ l√Ω hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u
    function togglePasswordVisibility(inputId, eyeId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(eyeId);
      eye.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          eye.textContent = 'üôà';
        } else {
          input.type = 'password';
          eye.textContent = 'üëÅÔ∏è';
        }
      });
    }

    togglePasswordVisibility('password', 'password-eye');

    // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
    document.getElementById('login-form-element').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formError = document.getElementById('form-error');
      formError.style.display = 'none';
      document.getElementById('username-error').style.display = 'none';
      document.getElementById('password-error').style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // L·∫•y API key
      const GITHUB_TOKEN = await getApiKey();
      if (!GITHUB_TOKEN) {
        formError.textContent = 'L·ªói khi l·∫•y API key!';
        formError.style.display = 'block';
        return;
      }

      try {
        // L·∫•y n·ªôi dung file CTV.json
        const response = await fetch('https://api.github.com/repos/mrtattoo-hanoi/CTV/contents/CTV.json', {
          headers: {
            'Authorization': `Bearer ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github+json'
          }
        });
        const fileData = await response.json();
        const content = JSON.parse(atob(fileData.content));

        // Ki·ªÉm tra th√¥ng tin ƒëƒÉng nh·∫≠p
        const user = content.collaborators.find(collab => 
          collab.userName === username && collab.pass === password
        );

        if (!user) {
          formError.textContent = 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';
          formError.style.display = 'block';
          return;
        }

        // L∆∞u th√¥ng tin ng∆∞·ªùi d√πng v√†o localStorage
        localStorage.setItem('user', JSON.stringify(user));

        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn info.html
        window.location.href = 'info.html';
      } catch (error) {
        formError.textContent = 'L·ªói khi ƒëƒÉng nh·∫≠p: ' + error.message;
        formError.style.display = 'block';
      }
    });
  </script>
