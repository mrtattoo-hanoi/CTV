<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cộng tác viên - Mr.Tattoo Hanoi</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background-color: #f4f4f4; 
    }
    .container { 
      max-width: 600px; 
      margin: auto; 
      background: white; 
      padding: 30px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    h2, h3 { 
      color: #333; 
    }
    .button-group { 
      display: flex; 
      gap: 10px; 
      margin-top: 20px; 
    }
    button { 
      padding: 10px 20px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px; 
      flex: 1; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
      text-align: left; 
    }
    th { 
      background-color: #f2f2f2; 
    }
    .bill-link { 
      color: #4CAF50; 
      text-decoration: none; 
      cursor: pointer; 
    }
    .bill-link:hover { 
      text-decoration: underline; 
    }
    .popup { 
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); 
      max-width: 500px; 
      width: 90%; 
      z-index: 1000; 
    }
    .popup-overlay { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.5); 
      z-index: 999; 
    }
    .popup-content { 
      margin-bottom: 20px; 
    }
    .popup-content p { 
      margin: 5px 0; 
    }
    .close-button { 
      padding: 10px 20px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px; 
    }
    .close-button:hover { 
      background-color: #45a049; 
    }
    .error { 
      color: red; 
      font-size: 0.9em; 
      margin-top: 10px; 
      display: none; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Xin chào cộng tác viên</h2>
    <h3>Thông tin cá nhân của bạn</h3>
    <p><strong>ID của bạn là:</strong> <span id="collab-id"></span></p>
    <p><strong>Tên đăng nhập:</strong> <span id="collab-username"></span></p>
    <p><strong>Họ và tên:</strong> <span id="collab-name"></span></p>
    <p><strong>Số điện thoại:</strong> <span id="collab-phone"></span></p>
    <p><strong>Email:</strong> <span id="collab-email"></span></p>
    <p><strong>Tổng số tiền hoa hồng:</strong> <span id="collab-commission">0</span> VNĐ</p>
    
    <div class="button-group">
      <button onclick="requestWithdrawal()">Yêu cầu rút tiền</button>
      <button onclick="showWithdrawalHistory()">Lịch sử rút tiền</button>
    </div>
    
    <p id="table-error" class="error"></p>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Số bill</th>
          <th>Tiền hoa hồng</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="transaction-table-body"></tbody>
    </table>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
      <div class="popup-content" id="popup-content"></div>
      <button class="close-button" onclick="closePopup()">Đóng</button>
    </div>
  </div>

  <script>
    // Lấy API key từ k.txt
    async function getApiKey() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/mrtattoo-hanoi/CTV/main/k.txt');
        if (!response.ok) throw new Error('Không thể lấy API key: ' + response.status);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        return lines.join('');
      } catch (error) {
        console.error('Lỗi khi lấy API key:', error);
        return null;
      }
    }

    // Lấy thông tin người dùng từ CTV.json dựa trên userName
    async function getUserData(userName) {
      const GITHUB_TOKEN = await getApiKey();
      if (!GITHUB_TOKEN) {
        return null;
      }

      try {
        const response = await fetch('https://api.github.com/repos/mrtattoo-hanoi/CTV/contents/CTV.json', {
          headers: {
            'Authorization': `Bearer ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github+json'
          }
        });
        if (!response.ok) throw new Error('Lỗi khi lấy CTV.json: ' + response.status);
        const fileData = await response.json();
        const content = JSON.parse(atob(fileData.content));
        const user = content.collaborators.find(collab => collab.userName === userName);
        return user;
      } catch (error) {
        console.error('Lỗi khi lấy dữ liệu người dùng:', error);
        return null;
      }
    }

    // Lấy dữ liệu từ bill.json
    async function loadTransactionData() {
      const GITHUB_TOKEN = await getApiKey();
      if (!GITHUB_TOKEN) {
        return { transactions: [], sha: null };
      }

      try {
        const response = await fetch('https://api.github.com/repos/mrtattoo-hanoi/CTV/contents/bill.json', {
          headers: {
            'Authorization': `Bearer ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github+json'
          }
        });
        if (!response.ok) throw new Error('Lỗi khi lấy bill.json: ' + response.status);
        const fileData = await response.json();
        const content = JSON.parse(atob(fileData.content));
        console.log('Dữ liệu bill.json:', content); // Debug
        return { transactions: content.transactions || [], sha: fileData.sha };
      } catch (error) {
        console.error('Lỗi khi lấy dữ liệu bill.json:', error);
        return { transactions: [], sha: null };
      }
    }

    // Cập nhật bill.json
    async function updateBillJson(updatedTransactions, sha) {
      const GITHUB_TOKEN = await getApiKey();
      if (!GITHUB_TOKEN) {
        console.error('Không có API key để cập nhật bill.json');
        return { success: false, message: 'Không có API key' };
      }

      try {
        console.log('Chuẩn bị cập nhật bill.json, SHA:', sha); // Debug
        console.log('Nội dung cập nhật:', JSON.stringify({ transactions: updatedTransactions }, null, 2)); // Debug
        const response = await fetch('https://api.github.com/repos/mrtattoo-hanoi/CTV/contents/bill.json', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Cập nhật trạng thái rút tiền',
            content: btoa(unescape(encodeURIComponent(JSON.stringify({ transactions: updatedTransactions }, null, 2)))),
            sha: sha
          })
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error('Lỗi khi cập nhật bill.json: ' + response.status + ' - ' + (errorData.message || 'Unknown error'));
        }
        console.log('Cập nhật bill.json thành công'); // Debug
        return { success: true };
      } catch (error) {
        console.error('Lỗi khi cập nhật bill.json:', error);
        return { success: false, message: error.message };
      }
    }

    // Kiểm tra userName từ localStorage
    const userName = localStorage.getItem('userName');
    if (!userName) {
      window.location.href = 'index.html';
    } else {
      // Tải và hiển thị thông tin
      (async () => {
        const errorElement = document.getElementById('table-error');
        errorElement.style.display = 'none';

        const user = await getUserData(userName);
        console.log('Thông tin người dùng:', user); // Debug
        if (!user) {
          errorElement.textContent = 'Không tìm thấy thông tin người dùng cho: ' + userName;
          errorElement.style.display = 'block';
          document.getElementById('collab-id').textContent = 'Không có dữ liệu';
          document.getElementById('collab-username').textContent = userName;
          document.getElementById('collab-name').textContent = 'Không có dữ liệu';
          document.getElementById('collab-phone').textContent = 'Không có dữ liệu';
          document.getElementById('collab-email').textContent = 'Không có dữ liệu';
          return;
        }

        // Hiển thị thông tin cá nhân
        document.getElementById('collab-id').textContent = user.id || 'Không có dữ liệu';
        document.getElementById('collab-username').textContent = user.userName || 'Không có dữ liệu';
        document.getElementById('collab-name').textContent = user.name || 'Không có dữ liệu';
        document.getElementById('collab-phone').textContent = user.phone || 'Không có dữ liệu';
        document.getElementById('collab-email').textContent = user.email || 'Không có dữ liệu';

        // Hàm hiển thị bảng giao dịch
        async function displayTransactions() {
          const table = document.getElementById('transaction-table');
          const tableBody = document.getElementById('transaction-table-body');
          errorElement.style.display = 'none';
          tableBody.innerHTML = '';
          table.style.display = 'none';

          const { transactions } = await loadTransactionData();
          console.log('Giao dịch:', transactions); // Debug
          const userId = user.id;
          console.log('ID người dùng:', userId); // Debug
          const userTransactions = transactions.filter(tx => {
            const match = tx.CTV && tx.CTV.id === userId;
            console.log(`Giao dịch ${tx.transaction_id}:`, { id: tx.CTV?.id, match }); // Debug
            return match;
          });

          if (userTransactions.length === 0) {
            errorElement.textContent = 'Không tìm thấy giao dịch nào cho ID: ' + userId;
            errorElement.style.display = 'block';
            return;
          }

          // Tính tổng hoa hồng
          const totalCommission = userTransactions
            .filter(tx => tx.CTV.trangThai === 'no' || tx.CTV.trangThai === 'wait')
            .reduce((sum, tx) => sum + (tx.commission || 0), 0);
          document.getElementById('collab-commission').textContent = totalCommission.toLocaleString();

          // Hiển thị bảng giao dịch
          table.style.display = 'table';
          userTransactions.forEach(tx => {
            const row = document.createElement('tr');
            const statusText = tx.CTV.trangThai === 'no' ? 'Chưa rút' : 
                              tx.CTV.trangThai === 'wait' ? 'Chờ gửi' : 'Đã rút';
            const transactionId = `tx_${tx.transaction_id}`;
            row.innerHTML = `
              <td><span class="bill-link" id="${transactionId}">${tx.transaction_id}</span></td>
              <td>${(tx.commission || 0).toLocaleString()} VNĐ</td>
              <td>${statusText}</td>
            `;
            tableBody.appendChild(row);
            document.getElementById(transactionId).addEventListener('click', () => {
              console.log('Click vào bill:', tx.transaction_id); // Debug
              showBillDetails(tx);
            });
          });
        }

        // Hiển thị popup chi tiết bill
        function showBillDetails(transaction) {
          console.log('Hiển thị chi tiết bill:', transaction); // Debug
          const popup = document.getElementById('popup');
          const popupContent = document.getElementById('popup-content');
          const popupOverlay = document.getElementById('popup-overlay');

          popupContent.innerHTML = `
            <p><strong>Số bill:</strong> ${transaction.transaction_id}</p>
            <p><strong>Ngày giờ:</strong> ${new Date(transaction.date).toLocaleString('vi-VN')}</p>
            <p><strong>Tên khách:</strong> ${transaction.infoKhach.ten}</p>
            <p><strong>Quốc gia:</strong> ${transaction.infoKhach.quocGia}</p>
            <p><strong>Thông tin hình xăm:</strong> ${transaction.infoKhach.tattooInfo}</p>
            <p><strong>Số tiền bill:</strong> ${(transaction.bill_amount || 0).toLocaleString()} VNĐ</p>
            <p><strong>Tiền hoa hồng:</strong> ${(transaction.commission || 0).toLocaleString()} VNĐ</p>
            <p><strong>ID CTV:</strong> ${transaction.CTV.id}</p>
            <p><strong>Số điện thoại CTV:</strong> ${transaction.CTV.phone}</p>
            <p><strong>Trạng thái:</strong> ${transaction.CTV.trangThai === 'no' ? 'Chưa rút' : 
                                           transaction.CTV.trangThai === 'wait' ? 'Chờ gửi' : 'Đã rút'}</p>
          `;
          popup.style.display = 'block';
          popupOverlay.style.display = 'block';
        }

        // Đóng popup
        function closePopup() {
          console.log('Đóng popup'); // Debug
          const popup = document.getElementById('popup');
          const popupOverlay = document.getElementById('popup-overlay');
          if (popup && popupOverlay) {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
          } else {
            console.error('Không tìm thấy popup hoặc popup-overlay');
          }
        }

        // Yêu cầu rút tiền
        async function requestWithdrawal() {
          const errorElement = document.getElementById('table-error');
          errorElement.style.display = 'none';
          const { transactions, sha } = await loadTransactionData();
          console.log('SHA bill.json:', sha); // Debug
          const userId = user.id;
          console.log('Lọc giao dịch cho yêu cầu rút tiền, ID:', userId); // Debug
          const pendingBills = transactions.filter(tx => {
            const match = tx.CTV && tx.CTV.id === userId && tx.CTV.trangThai === 'no';
            console.log(`Giao dịch ${tx.transaction_id}:`, { id: tx.CTV?.id, trangThai: tx.CTV?.trangThai, match }); // Debug
            return match;
          });
          
          if (pendingBills.length === 0) {
            alert('Không có hóa đơn nào để yêu cầu rút tiền!');
            return;
          }

          const billIds = pendingBills.map(tx => tx.transaction_id).join(', ');
          console.log('Các bill yêu cầu rút:', billIds); // Debug
          const updatedTransactions = transactions.map(tx => {
            if (tx.CTV && tx.CTV.id === userId && tx.CTV.trangThai === 'no') {
              console.log(`Cập nhật trạng thái ${tx.transaction_id} từ "no" thành "wait"`); // Debug
              return { ...tx, CTV: { ...tx.CTV, trangThai: 'wait' } };
            }
            return tx;
          });

          const result = await updateBillJson(updatedTransactions, sha);
          if (result.success) {
            alert(`Bạn đã gửi yêu cầu rút tiền thành công cho các hóa đơn: ${billIds} vui lòng chờ Mr.Tattoo xử lý trong 1 - 2 ngày làm việc`);
            await displayTransactions(); // Tải lại bảng
          } else {
            errorElement.textContent = `Lỗi khi gửi yêu cầu rút tiền: ${result.message}`;
            errorElement.style.display = 'block';
          }
        }

        // Placeholder cho lịch sử rút tiền
        function showWithdrawalHistory() {
          alert('Chức năng lịch sử rút tiền chưa được triển khai!');
        }

        // Xử lý đăng xuất
        function logout() {
          localStorage.removeItem('userName');
          window.location.href = 'index.html';
        }

        // Thêm nút đăng xuất
        const logoutButton = document.createElement('button');
        logoutButton.textContent = 'Đăng xuất';
        logoutButton.onclick = logout;
        document.querySelector('.container').appendChild(logoutButton);

        // Tải bảng giao dịch ngay khi vào trang
        await displayTransactions();
      })();
    }
  </script>
</body>
</html>
